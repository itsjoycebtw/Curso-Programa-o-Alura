<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta charset="UTF-8">
<script>

    var nota_suzana = (10+8+7+10)/4;
    var nota_amanda = (8+9+10+6)/4;
    var nota_débora = (6+10+3+7)/4;

    document.write("Suzana sua média foi " + nota_suzana);
    document.write("<br>");
    document.write("Amanda sua média foi " + nota_amanda);
    document.write("<br>");
    document.write("Débora sua média foi " + nota_débora);
    document.write("<br>");
    document.write("Turma sua média foi " + (nota_suzana+nota_amanda+nota_débora)/3);
</script>

</body>
</html>
